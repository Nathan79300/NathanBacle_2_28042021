<!DOCTYPE html>
<html lang="en">
<head>  
    <script src="https://kit.fontawesome.com/236614b8d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Reservia</title>
    </head>  


    <body>


        <header>
            <img class="logo" src="Reservia.png">
            <nav>
                <ul>
                    <li class="hebergement"><a href="#">Hébergements</a></li> 
                    <li class="activites"><a href="#">Activités</a</li>
                    <li class="Sinscrire"><a href="#">S'inscrire</a></li>
                    
                </ul>
            </nav>
        </header>

        <section class="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        
               
                
                 <div class="formrecherche">
    
                     <div class="blockMap">
                        <div class="map"><i class="fas fa-map-marker-alt" id="iconemap"></i> </div>
                        
                     </div>
                     <input type="text" class="Barre" placeholder="Marseille, France">
                     <input class="buttonderecherche" type="submit" value="Rechercher">
                </div>                    

                <div class="containerfiltre">
                    <h2>Filtres</h2>
                    <button class="button-filtre">
                        <div class="economique">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        Economique
                    </button>


                    <button class="button-filtre">
                        <div class="familial">
                            <i class="fas fa-child"></i>
                        </div>
                        Familial
                    </button>

                    <button class="button-filtre">
                        <div class="romantique">
                            <i class="fas fa-heart"></i>
                        </div>
                        Romantique
                    </button>

                    <button class="button-filtre">
                    <div class="animaux">
                        <i class="fas fa-dog"></i>
                    </div>
                    Animaux autorisés
                    </button>
                </div>
               
                <div class="information">
                <i class="fas fa-info"></i>
               <h3>Plus de 500 logements sont disponibles dans cette ville</h3>
                </div>

        </section>     
</body>
</html>
